# ------------------------------------------------------------------------------
# Mosquitto MQTT Broker Configuration
# ------------------------------------------------------------------------------

# The port Mosquitto will listen on for incoming MQTT connections.
listener 1883  # Default MQTT port (non-TLS)

# Allow clients to connect without authentication.
# WARNING: This is suitable for local development or trusted LANs only.
allow_anonymous true

# ------------------------------------------------------------------------------
# Persistence Settings
# ------------------------------------------------------------------------------

# Enable persistence so that queued messages and broker state
# are saved to disk and restored after a restart.
persistence true

# Location on disk to store the persistence database.
persistence_location /mosquitto/data

# ------------------------------------------------------------------------------
# Logging Settings
# ------------------------------------------------------------------------------

# Send log output to a file.
log_dest file /mosquitto/log/mosquitto.log

# Enable all log types: error, warning, notice, information, and debug.
log_type all

# ------------------------------------------------------------------------------
# End of Configuration
# ------------------------------------------------------------------------------
