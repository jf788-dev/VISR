#################################### Dashboards ####################################
[dashboards]
# Sets the minimum time interval allowed between automatic refreshes on dashboards.
# Useful for limiting load when embedding or rapid updates.
min_refresh_interval = 1s  # Smallest refresh rate Grafana will permit (e.g. 1s, 5s, 10s)

#################################### Security ######################################
[security]
# Allow Grafana panels to be embedded in external web applications (e.g. in an iframe).
# Disable if you want to prevent clickjacking or external dashboard sharing.
allow_embedding = true

# Controls the SameSite attribute on cookies. 
# 'none' allows cookies to be sent with cross-site requests (required for iframes).
cookie_samesite = lax

################################ Anonymous Auth ####################################
[auth.anonymous]
# Enables anonymous access to Grafana.
# WARNING: only safe on trusted internal networks.
enabled = true

# Role assigned to anonymous users (no login). Options: Viewer, Editor, Admin.
# 'Viewer' allows read-only access to dashboards.
org_role = Viewer
